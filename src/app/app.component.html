<app-header />

<div class="text-center mt-5">
  <h1 class="text-3xl md:text-6xl font-extrabold text-zinc-900">
    Bienvenue sur <span class="text-indigo-600">{{title}}</span>
  </h1>
  <h2 class="text-2xl md:text-3xl font-semibold text-zinc-800 mt-8">
    {{soustitre}}
  </h2>

</div>
<div class="text-center my-5">

  <button (click)="toogle()"
    class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition">
    {{hidden ? 'Masquer' : 'Afficher'}}
  </button>
</div>

@if (hidden) {
<div class="flex gap-4 justify-center">

  @for (item of users; track item.id) {
  @if (item.active) {
  <app-user [user]="item" />
  }
  }

</div>
}
<div>
  <app-count />
</div>
<p>{{date | date}}</p>
<app-template-form-driven />
<app-reactiveform />
<router-outlet />
<app-footer />
