
<app-header/>
<h1 >{{title}}</h1>
<h2>{{soustitre}}</h2>
<button (click)="toogle()" class="bg-indigo-600 text-white p-2 rounded-full cursor-pointer m-2">{{hidden ? 'Masquer' : 'Afficher'}}</button>

@if (hidden) {
    <div class="flex gap-2">

@for (item of users; track item.id) {
  @if (item.active) {
    <app-user [user]="item"/>
  }
  }

</div>
}
<router-outlet />
<app-footer/>
